    <main>
        <section class="scFormulario">

            <form action="#">
                <h3 class="tituloCentrado">Contacto</h3>
                <div class="row">
                    <div class="input-group mb-3 col">
                        <div class="input-group-prepend">
                            <span class="input-group-text spanColor" id="inputGroup-sizing-default">Nombre</span>
                        </div>
                        <input type="text" class="form-control inpColor" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" placeholder="Ingrese su nombre">
                    </div>
                    <div class="input-group mb-3 col">
                        <div class="input-group-prepend">
                            <span class="input-group-text spanColor" id="inputGroup-sizing-default">Apellido</span>
                        </div>
                        <input type="text" class="form-control inpColor" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text spanColor" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="email" class="form-control inpColor" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" placeholder="Ingrese su email">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text spanColor" for="inputGroupSelect01">Asunto del mensaje</label>
                    </div>
                    <select class="form-control inpColor" id="exampleFormControlSelect1">
                        <option class="inpColor">Contratar servicio</option>
                        <option class="inpColor">Opiniones</option>
                        <option class="inpColor">Reclamo</option>
                        <option class="inpColor">Otros</option>
                    </select>
                </div>
                <div class="input-group justify-content-center mb-3">
                    <div class="row w-100" >
                        <span class="input-group-text w-100 spanColor">Mensaje</span>
                        <textarea class="form-control inpColor" aria-label="With textarea" placeholder="Ingrese su mensaje"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm w-100" id="btnEnviar">Enviar</button>
            </form>
        </section>
