    </header>
    <main>
        <section class="scFormulario">
            <form action="#">
                <h2 id="tituloCont">Contacto</h2>
                <div class="divNombre">
                    <div class="datosNomApe">
                        <label for="nombre">Nombre</label>
                        <input class="datos" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="datosNomApe">
                        <label for="apellido">Apellido</label>
                        <input class="datos" type="text" name="nombre" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="divMailAsunto">
                    <label for="mail">Mail</label>
                    <input class="datos" type="email" name="mail" id="mail" placeholder="Ingrese su mail">
                    <div class="divAsunto">
                        <label for="asunto">Asunto del mensaje</label>
                        <select class="datos" name="asunto" id="asunto">
                            <option value="">Opinion</option>
                            <option value="">Reclamo</option>
                            <option value="">otros</option>
                        </select>
                    </div>
                </div>
                <textarea class="datos"  name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                <br>
                <button type="button" id="btnEnviar">Enviar</button>
            </form>
        </section>
    </main>
